	<body>
		<main>
			<section id="home" class="home">
				<p class="section-title title">The Mingler!</p>

				<div class="card">
					<form action="/">
						<div class="joinRoom">
							<input
								type="text"
								class="codeRoom"
								id="codeRoom"
								name="codeRoom"
								placeholder="Room Code"
							/>
							<a href="#" class="enterRoom" onclick="insertName()">Enter</a>

						</div>
						<div class="createRoom">
							<!-- <input

		<script>
			function insertName() {
				let codeRoom = document.querySelector(".codeRoom").value;
				if (codeRoom.trim() !== "") {
					let person = prompt("Please enter your name:");
					if (person == null || person == "") {
						// text = "User cancelled the prompt.";
						// Redirect to another page
						window.location.href = "index.html";
					} else {
						window.location.href = "room.html";
					}
				}
			}
		</script>
